<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eidolon Photo Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/addons/p5.sound.min.js"></script>
    <script src="env.js"></script>
    <script src="gemini.js"></script>
    <script src="metadata.js"></script>
    <script src="tagger.js"></script>
    <script src="resample.js"></script>
    <script src="sketch.js"></script>

    <style>
      body {
        font-family: sans-serif;
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        background-color: #111;
      }

      h2 {
        margin-top: 30px;
        margin-bottom: 10px;
      }

      /* Custom p5 loading screen */
      #p5_loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        color: white;
        font-size: 18px;
        font-family: sans-serif;
      }

      #p5_loading .spinner {
        margin-top: 20px;
        width: 40px;
        height: 40px;
        border: 4px solid #fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- ðŸŒ€ Custom loading screen shown until p5 setup completes -->
    <div id="p5_loading">
      Eidolon: Welcome back to your memory archive...
      <div class="spinner"></div>
    </div>
  </body>
</html>
